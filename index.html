<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Selection: Cyber Security v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="cyberCanvas"></canvas>
    <div class="vignette"></div>

    <div class="ace-container">
        <div class="header">
            <div class="system-status">ACE_SYS_v3.0</div>
            <div id="main-timer">10:00</div>
        </div>

        <div class="display-area">
            <div id="progress-tag">READY_TO_BOOT</div>
            <div id="question-text">ACE SELECTION</div>
        </div>

        <div class="mode-select">
            <button data-mode="easy" type="button">EASY</button>
            <button data-mode="medium" type="button" class="active">MEDIUM</button>
            <button data-mode="hard" type="button">HARD</button>
        </div>

        <div class="question-timer">
            TIME_REMAINING : <span id="question-timer">60</span>s
        </div>

        <div class="input-group">
            <input type="number" id="answer-input" placeholder="???" inputmode="numeric" disabled>
            <button id="action-btn" type="button">START</button>
        </div>

        <div class="feedback-area">
            <div id="feedback-msg" class="center-text">AWAITING COMMAND...</div>
            <div id="correct-reveal"></div>
        </div>
    </div>

    <div id="result-overlay" class="overlay">
        <div class="result-card">
            <h2 class="result-title">TERMINAL REPORT</h2>
            <div class="result-grid">
                <div class="res-box"><span>SUCCESS :</span> <b id="res-correct" style="color: #00ff41;">0</b></div>
                <div class="res-box"><span>FAILED :</span> <b id="res-wrong" style="color: #ff3e3e;">0</b></div>
                <div class="res-box full"><span>AVG RESP :</span> <b id="res-avg-correct">0.00s</b></div>
            </div>
            <div class="time-logs">
                <div id="log-list"></div>
            </div>
            <div class="final-stars" id="final-stars"></div>
            <button class="retry-btn" type="button" onclick="location.reload()">RE-INITIALIZE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
